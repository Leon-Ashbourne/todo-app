<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<body>
    <div class="container">
        <div class="header">To Do</div>
        <div>
            <div id="navbar">
                <!-- add todo button section-->
                <div class="button-container">
                    <button type="button" id="add-todo" class="button">Add Todo</button>
                </div>
                <!-- User tabs-->
                <div class="list-container">
                    <div class="nav-tab current-tab" data-category="userDefined" id="Inbox">Inbox</div>
                    <div class="nav-tab" data-category="userDefined" id="Tomorrow">Tomorrow</div>
                </div>
                <!-- project section-->
                <div class="project-container">
                    <div class="project-section">
                        <div>Project</div>
                        <div><button id="add-project">Add Project</button></div>
                    </div>
                </div>
            </div>
            <div class="todolist-container"></div>
        </div>
    </div>

<!-- todo form template-->
    <div id="todo-body" display="none">
        <form action="#" div="todo-form" >
            <div><input type="text" id="title" name="title" class="input-fields">
                <input type="text" id="description" class="input-fields" name="description">
            </div>
            <div>
                <select name="category" id="category" class="input-fields">
                    <option value="userDefined" selected>user</option>
                </select>
                <input type="date" id="date" name="date" class="input-fields">
                <input type="number" id="priority" name="priority" class="input-fields"> 
                <input type="button" value="create" id="todo-submit" class="todo-form-button">
            </div>
        </form>
    </div>

<!-- project form template-->
    <div class="project-form" id="project-body" display="none">
        <div id="cancel-btn"></div>
        <div>
            <input type="text" id="project-input" name="category">
        </div>
        <div>
            <button class="button" id="submit-project">submit</button>
        </div>
    </div>

</body>
</html>
