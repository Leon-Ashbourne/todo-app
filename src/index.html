<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<body>
    <div class="container">
        <div div="header">To Do</div>
        <div>
            <div id="navbar">
                <!-- add todo button section-->
                <div class="button-container">
                    <button type="button" id="add-todo" class="button">Add Todo</button>
                </div>
                <!-- User tabs-->
                <div class="list-container">
                    <div class="navTab" id="Inbox"></div>
                    <div class="navTab" id="Tomorrow"></div>
                </div>
                <!-- project section-->
                <div class="project-container">
                    <div class="project-section">
                        <div>Project</div>
                        <div><button type="button" id="add-project">Add Project</button></div>
                    </div>
                </div>
            </div>
            <div id="todo-container"></div>
        </div>
    </div>
</body>

<!-- todo form template-->
<body>
    <div>
        <form action="#" div="todo-form" display="none">
            <div><input type="text" id="title" name="title" class="input-fields">
                <input type="text" id="description" class="input-fields" name="description">
            </div>
            <div>
                <select name="category" id="category" class="input-fields">
                    <option value="user" selected>user</option>
                </select>
                <input type="date" id="date" name="date" class="input-fields">
                <input type="number" id="priority" name="priority" class="input-fields"> 
                <input type="button" value="create" id="todo-submit">
            </div>
        </form>
    </div>
</body>

<!-- project form template-->
<body>
    <div class="project-form">
        <div id="cancel-btn"></div>
        <div>
            <input type="text" id="project-input">
        </div>
        <div>
            <button class="button" id="submit-project">submit</button>
        </div>
    </div>
</body>
</html>
